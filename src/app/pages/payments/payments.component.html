<div>
  <button
    mat-fab
    color="primary"
    aria-label="Adicionar produto"
    (click)="openDialog(null)"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="table">
  <table mat-table [dataSource]="payments" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Usuário</th>
      <td mat-cell *matCellDef="let payment">{{ payment.username }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let payment">{{ payment.title }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let payment">{{ payment.date }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let payment">{{ payment.value }}</td>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef>Pago</th>
      <td mat-cell *matCellDef="let payment">{{ payment.isPayed }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let payment">
        <button
          mat-icon-button
          (click)="updatePayment(payment)"
          color="primary"
        >
          <mat-icon> edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deletePayment(payment.id)"
          color="primary"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
